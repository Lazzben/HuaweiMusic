<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/scss/index.scss">
  <title>小黄手机端音乐播放器</title>
</head>
<body>
  <div id="player">
    <div class="header">
      <h1></h1>
      <p></p>
      <div class="ball">
        <span class="current"></span>
        <span></span>
      </div>
    </div>
    <div class="panel panel1">
      <div class="area-affect">
        <div class="affect">
          <div class="affect1"></div>
          <div class="affect2"></div>
          <div class="affect3"></div>
        </div>
        <div class="lyrics">
          <p></p>
          <p class="current"></p>
          <p></p>
          
        </div>
      </div>
      <div class="panel-lyrics">
        <div class="lyrics"></div>
      </div>
    </div>
    <div class="footer">
      <div class="buttons">
        <svg class="button-like" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-like"/></svg>
        <svg class="button-download" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-download"/></svg>
        <svg class="button-share" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-share"/></svg>
        <svg class="button-comment" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-comment"/></svg>
      </div>
      <div class="area-bar">
        <span class="time-start">0:00</span>
        <span class="time-end"></span>
        <div class="bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="actions">
        <svg class="button-order" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-circle"/></svg>
        <svg class="button-pre" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-pre"/></svg>
        <svg class="button-play pause" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-play"/></svg>
        <svg class="button-next" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-next"/></svg>
        <svg class="button-muscilist" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-list"/></svg>

      </div>
    </div>
  </div>
  <script src="./src/javascript/jquery-3.3.1.min.js"></script>
  <script src="./src/javascript/index.js"></script>
</body>
</html>

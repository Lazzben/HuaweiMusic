<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/scss.8c25d549.css">
  <title>小黄手机端音乐播放器</title>
<script src="/scss.8c25d549.js"></script></head>
<body>
  <div id="player">
    <div class="header">
      <h1></h1>
      <p></p>
      <div class="ball">
        <span class="current"></span>
        <span></span>
      </div>
    </div>
    <div class="panel panel1">
      <div class="area-affect">
        <div class="affect">
          <div class="affect1"></div>
          <div class="affect2"></div>
          <div class="affect3"></div>
        </div>
        <div class="lyrics">
          <p></p>
          <p class="current"></p>
          <p></p>
          
        </div>
      </div>
      <div class="panel-lyrics">
        <div class="lyrics"></div>
      </div>
    </div>
    <div class="footer">
      <div class="buttons">
        <svg class="button-like"><use xlink:href="#icon-like"></use></svg>
        <svg class="button-download"><use xlink:href="#icon-download"></use></svg>
        <svg class="button-share"><use xlink:href="#icon-share"></use></svg>
        <svg class="button-comment"><use xlink:href="#icon-comment"></use></svg>
      </div>
      <div class="area-bar">
        <span class="time-start">0:00</span>
        <span class="time-end"></span>
        <div class="bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="actions">
        <svg class="button-order"><use xlink:href="#icon-circle"></use></svg>
        <svg class="button-pre"><use xlink:href="#icon-pre"></use></svg>
        <svg class="button-play pause"><use xlink:href="#icon-play"></use></svg>
        <svg class="button-next"><use xlink:href="#icon-next"></use></svg>
        <svg class="button-muscilist"><use xlink:href="#icon-list"></use></svg>

      </div>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="/javascript.19a21263.js"></script>
</body>
</html>
